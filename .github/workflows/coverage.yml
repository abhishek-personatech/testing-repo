# Workflow name
name: Test Coverage
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage and capture output
        id: coverage
        run: |
          COVERAGE=$(npm run test:coverage -- --coverageReporters=text-summary)
          echo "$COVERAGE" > coverage.txt  # Save to file to read later
          echo "coverage_output<<EOF" >> $GITHUB_ENV
          echo "$COVERAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post coverage comment
        uses: actions/github-script@v6
        with:
          script: |
            const coverage = process.env.coverage_output;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ›¡ï¸ **Test Coverage Report**:\n\n\`\`\`\n${coverage}\n\`\`\``
            });
