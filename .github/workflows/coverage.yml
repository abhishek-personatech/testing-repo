# Workflow name
name: Test Coverage
# on:
#   # Event for the workflow to run on
#   push:
#     branches:
#       - "main" # Replace with the branch you want to deploy from

on:
  pull_request:
    types: [opened, reopened, updated]

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage --coverageReporters=text-summary

      - name: Parse coverage and create summary
        run: |
          COVERAGE=$(npm test -- --coverage --coverageReporters=text-summary | tail -20)  # Parse last lines for summary
          echo "$COVERAGE"

          # Create a GitHub Action summary
          echo "#### Jest Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
            ```
